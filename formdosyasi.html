<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Lütfen Formu Eksiksiz Doldurunuz.
    </h1>
    <h2>
        Hesap Bilgileriniz
    </h2>
     <table>
        <tr>
            <td>
                <label for="username">Kullanıcı Adı:</label>
            </td>
            <td style="width: 50px;">

            </td>
            <td>
                <input type="text" id="username">
            </td>
        </tr>
        <tr>
            <td>
                <label for="eposta">Eposta:</label>
            </td>
            <td style="width: 50px;">

            </td>
            <td><input type="mail" name="" id="eposta"></td>
        </tr>
        <tr>
            <td><label for="parola">Parola:</label></td>
            <td style="width: 50px;"></td>
            <td><input type="password" name="" id="parola"></td>
        </tr>
     </table>
     <h2>
        Kişisel Bilgileriniz
     </h2>
     <table>
        <tr>
            <td><label for="ad">Adınız:</label></td>
            <td style="width: 50px;"></td>
            <td><input type="text" name="" id="ad"></td>
        </tr>
        <tr>
            <td><label for="soyad">Soyadınız:</label></td>
            <td style="width: 50px;"></td>
            <td><input type="text" name="" id="soyad"></td>
        </tr>
        <tr>
            <td><label for="sehir">Şehir:</label></td>
            <td style="width: 50px;"></td>
            <td>
            <select name="cities" id="sehir">
                <option value="1">Bursa</option>
                <option value="2">Eskişehir</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label for="sex">Cinsiyet:</label></td>
            <td style="width: 50px;"></td>
            <td>
                 <input type="radio" name="c" id="sex">Erkek
                 <input type="radio" name="c" id="sex">Kadın
                 </td>
        </tr>
     </table>
</body>
</html>
